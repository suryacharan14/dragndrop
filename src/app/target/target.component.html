<div class="box" (drop)="drop($event)" (dragover)="dragover($event)">
    <h1>Your application</h1>
    <p>Drag features here to add.</p>
    <br>
    <table>
        <thead>
            <th>#</th>
            <th>Element</th>
            <th>Source</th>
            <th>Function</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let feature of elements | async; let i = index">
                <td>{{i+1}}</td>
                <td>{{feature.name}}</td>
                <td>{{feature.source}}</td>
                <td>
                    <div *ngIf="feature.func">
                        {{feature.funcText}}
                        <button class="func-btn" (click)="editFunction(i)">Edit Function</button>
                    </div>
                    <div *ngIf="!feature.func">
                        <button class="func-btn" (click)="addFunction(i)">Add Function</button>
                    </div>
                    
                </td>
                <td><button class="delete-btn" (click)="remove(i)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <!-- <app-feature *ngFor="let feature of features | async; let i = index" [index]="i" (removeFeature)="remove($event)" [feature]="feature" [showRemove]="true"></app-feature> -->
</div>
